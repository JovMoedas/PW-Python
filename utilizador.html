<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <link rel="icon" href="quarto1.jpg" type="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>THE HOTEL</title>


</head>
<style>
  header {
  background-color: #181818;
  color: white;
  text-align: center;
  padding: 1.5rem 0;
}

.user-page {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  padding: 2rem;
}


.user-info, .user-purchases {
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 46%;
  margin-bottom: 20px;
}


h2 {
  color: #181818;
  font-size: 24px;
  margin-bottom: 20px;
}

/* Form Styles */
.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #2c3855;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 15px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s;
}

button:hover {
  background-color: #45a049;
}

/* Purchase List Styles */
.purchase-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.purchase-card {
  background-color: #e0d4c3;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  text-align: center;
  transition: transform 0.3s;
}

.purchase-card:hover {
  transform: scale(1.05);
}

.purchase-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.purchase-card h3 {
  font-size: 20px;
  margin: 10px 0;
  color: #2c3855;
}

.purchase-card p {
  color: #555;
  margin-bottom: 15px;
}

.purchase-card .price {
  font-weight: bold;
  color: #181818;
  font-size: 18px;
}
    </style>
<body>
  <header>
      <h1>Bem-vindo, Utilizador!</h1>
  </header>
  <main class="user-page">
      <section class="user-info">
          <h2>Editar Informa√ß√µes Pessoais</h2>
          <form id="userForm">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <button type="button" id="saveChanges">Salvar Altera√ß√µes</button>
          </form>
      </section>
      <section class="user-purchases">
        <h2>Quartos Selecionados</h2>
        <div id="purchaseList" class="purchase-list"></div>
      </section>
      <a href="index.html" class="back-button">Logout</a>
  </main>
  <script src="auth.js"></script>

  <!-- Verifica sess√£o do utilizador -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        console.log("üîµ Tentando carregar perfil...");
    
        fetch("/utilizador", {
            method: "GET",
            credentials: "include",
            headers: {
                "Content-Type": "application/json"
            }
        })
        .then(response => {
            console.log("üîπ Resposta recebida do servidor:", response);
            if (!response.ok) {
                return response.json().then(data => { throw new Error(data.error || `Erro HTTP: ${response.status}`); });
            }
            return response.json();
        })
        .then(data => {
            if (data.error) {
                console.error("‚ùå Erro ao carregar perfil:", data.error);
                alert("Erro ao carregar perfil: " + data.error);
                window.location.href = "/login.html"; // Redireciona para login se n√£o autenticado
            } else {
                console.log("‚úÖ Dados do utilizador carregados:", data);
                document.getElementById("name").value = data.nome;
                document.getElementById("email").value = data.email;
            }
        })
        .catch(error => {
            console.error("‚ùå Erro ao carregar perfil:", error);
            alert("Erro ao carregar perfil. Verifique sua conex√£o e tente novamente.");
            window.location.href = "/login.html"; // Redireciona para login se der erro
        });
    });
    </script>
    
    
</body>
</html>
